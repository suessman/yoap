<div class="d-flex h-100 flex-column">

  <header class="header header-depth1 fixed-top">
    <section class="container-fluid">
      <a href="#;" class="btn btn-icon" title="이전으로" onclick="history.back();">
        <span class="icon icon-left"></span>
      </a>
      <h1>나눔장터 글쓰기</h1>
    </section>
  </header>

  <main class="d-flex h-100 flex-column justify-content-between ui">
    <form>
    <div class="container mt-2">
      <div class="row">
        <div class="form-group col-16">
          <label for="cat" class="label required">카테고리</label>
          <div class="form-inline">
            <select class="form-control col-7 mr-1" id="cat">
              <option>카테고리 asdfas asdfas asdfa sdfsa dfasdf</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
            <select class="form-control col-8 mx-auto" id="cat2">
              <option>카테고리2</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="form-group col-16">
          <label for="subject" class="label d-block required">제목</label>
          <input type="text" name="subject" id="subject" class="form-control" placeholder="제목을 입력해주세요">
        </div>
      </div>
      <div class="row mt-3">
        <div class="form-group col-16">
          <label for="subject" class="label d-block required">판매가격</label>
          <input type="text" name="subject" id="subject" class="form-control" placeholder="판매가격을 입력해주세요">
        </div>
      </div>
      <div class="row mt-2">
        <div class="form-group col-16 mb-0">
          <label for="story-detail" class="label d-block pb-2 required">내용작성</label>
        </div>
      </div>
      <div class="row px-0 border-top">
        <div class="form-group container-fluid px-0 mb-0">
          <textarea name="content" id="story-detail" class="form-control px-3 py-2" rows="7" placeholder="내용을 입력해주세요"></textarea>
        </div>
      </div>
      <div class="row px-0">
        <div class="form-group container-fluid px-0">
          <textarea name="tags" class="form-control px-2 py-1" rows="3" placeholder="#태그등록"></textarea>
        </div>
      </div>
      <!-- 파일업로드 -->
      <div class="row">
        <div class="container">
          <label for="upload" class="label">이미지 업로드</label>
          <input type="file" class="sr-only" name="upload" id="upload">
          <div class="thumb-wrap">
            <article class="thumb col-4 mr-2 svg-spinner" style="background-image: url('https://i.pinimg.com/originals/bc/c0/86/bcc0860537b4030e6e62fa0a38ef907b.jpg');">
              <button type="button" class="delete">
                <i class="icon icon-close"></i>
              </button>
            </article>
            <label class="thumb-add col-4 mr-2" for="upload">
              <i class="icon icon-add"></i>
              <span class="sr-only">이미지업로드</span>
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="container py-3 mt-3">
      <button type="button" class="btn btn-primary btn-block" id="sendReport">등록하기</button>
    </div>
    </form>
  </main>

</div>

<!-- Modal -->

<script>
  // 이미지 로딩 후 spinner 클래스 제거
  // Loading progress for Image items
  $('.thumb').waitForImages({
    hasImgProperties: ['backgroundImage'],
    finished: function() {
      $('.thumb').removeClass('svg-spinner');
    },
    each: function() {
    },
    waitForAll: true
  })

  // 해시태그 입력
  $('[name=tags]').tagify();
  
</script>
